    <!-- este link é para lihar o html ao css -->
    <link rel = "stylesheet" href = "contacto.css">
    <!-- esta é a fonte do google fonts que vamos usar no titulo -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
</head>
<body>
    <!-- o header tem que ser igual nas 3 páginas -->
    <header>
        <div class = "cabecalho">
            <div class="header-topo">
                <h1>Meu lindo crochet - Roxanne Coelho</h1>
            </div>
            <div class="banner-texto">
                <p>Aprendam a fazer crochet de forma didática e divertida!</p>
            </div>
        </div>
        
        <!-- Container da barra de navegação -->
        <div class="menu-container">
            <nav>
                <a class="nav1" href="index.html">Início</a>
                <a class="nav2" href="cronologia.html">Cronologia</a>
                <a class="nav3" href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        <article class = "artigo">
            <section>
                <h2>
                    Tem alguma dúvida? Entre em contacto comigo!
                </h2>
        <!-- aqui defimimos as caracteristicas da caixinha do formulário:
         max-width: 1100px é a largura maxima que a caixa pode ocupar
         margin: 0 auto centraliza o formulário no ecrã
         padding: 30px adiciona espaço interno ao formulário
         font-size: 16px reduz o tamanho da letra para não ficar exagerado
         width: 100% nos inputs e textarea faz com que ocupem toda a largura do formulário -->
    
                <form action = "processa.php" method = "post">
        
                    <label for = "nome">
                        Nome:
                    </label><br>
                    <input class = "normal1" type = "text" id = "nome" name = "nome"><br><br>
        
                    <label for = "email">
                        E-mail:
                    </label><br>
                    <input class = "normal1" type = "email" id = "email" name = "email"><br><br>
        
                    <label for = "genero"> 
                        Género:
                    </label><br>
                    <select id = "genero" name = "genero">
                        <option value = "masculino">
                            Masculino
                        </option>
                        <option value = "feminino">
                            Feminino
                        </option>
                        <option value = "não dizer">
                            Prefiro não dizer
                        </option>
                    </select><br><br>
        
                    <label>
                        Quais suas dúvidas no crochet?
                    </label><br>
                        <input type = "checkbox" name ="duvidas_crochet" value = "ponto muito largo"> Ponto muito largo<br>
                        <input type = "checkbox" name = "duvidas_crochet" value = "ponto muito apertado"> Ponto muito apertado<br>
                        <input type = "checkbox" name = "duvidas_crochet" value = "lã de baixa qualidade"> Lã de baixa qualidade<br><br>
                    
        
                    <label for = "mensagem">
                        Outra questão que gostaria de colocar?
                    </label><br>
                    <textarea name = "mensagem" id = "mensagem" rows = "4">
    
                    </textarea><br><br>
        
                    <button type = "submit">
                        Enviar
                    </button>
                </form>
            </section>
        </article>
    </main>
    
    <!-- o footer é o rodapé que fica no final da página -->
    <footer>

    </footer>
</body>
