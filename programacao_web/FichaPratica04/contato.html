<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link para o css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Meu lindo crochet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projetos.html">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sobre mim
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Quem sou eu?</a></li>
                  <li><a class="dropdown-item" href="#">Portfolio pessoal</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- formulario -->
    <form>
        <!-- titulo -->
        <h2>Tem alguma dúvida? Entre em contacto comigo!</h2>
        <!-- nome -->
        <div class="mb-3">
            <label for="inputNome" class="form-label">Nome</label>
            <!-- o required garante que é um campo obrigatório -->
            <input type="text" class="form-control" id="inputNome" required> 
          </div>
          <!-- email -->
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
          </div>

          <!-- genero -->
          <div class="mb-3">
            <label for="selectGenero" class="form-label">Género</label>
            <select class="form-select" id="selectGenero" aria-label="Selecionar género" required>
              <option selected disabled>Selecione uma opção</option>
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
              <option value="3">Prefiro não dizer</option>
            </select>
          </div>
          
          <!-- checkbox -->

          <div class="mb-3">
            <label for="selectopcoes" class="form-label">Quais são as suas maiores dificuldades no crochet?</label>
          
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="largo" id="checkLargo">
              <label class="form-check-label" for="checkLargo">
                Ponto muito largo
              </label>
            </div>
          
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="apertado" id="checkApertado">
              <label class="form-check-label" for="checkApertado">
                Ponto muito apertado
              </label>
            </div>
          
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="la" id="checkLa">
              <label class="form-check-label" for="checkLa">
                Lã de baixa qualidade
              </label>
            </div>
          </div>
          <!-- mensagem -->
          
          <div class="mb-3">
            <label for="inputMensagem" class="form-label">Outra questão que gostaria de colocar?</label>
            <textarea class="form-control" id="inputMensagem" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn btn-outline-success btn-lg">Enviar</button>
      </form>
      <!-- alerta se a pessoa se esquecer de preencher algum campo -->
      <div class="alert alert-danger" role="alert">
        Por favor, preencha todos os campos!
      </div>    

</body>
</html>
