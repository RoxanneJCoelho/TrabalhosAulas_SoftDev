<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/calculadora.js" defer></script>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Coloque um número: " />
    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Coloque outro número: " />
    <button id="igual">=</button>
    <br>
    <p id = "resultado"></p>
</body>

</html>
